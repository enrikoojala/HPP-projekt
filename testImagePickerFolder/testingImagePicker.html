<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Image Picker</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./Image Picker_files/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Image Picker_files/bootstrap-responsive.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Image Picker_files/examples.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./Image Picker_files/image-picker.css"
    />
    <script
      src="./Image Picker_files/jquery-3.0.0.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./Image Picker_files/prettify.js"
      type="text/javascript"
    ></script>
    <script
      src="./Image Picker_files/jquery.masonry.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./Image Picker_files/show_html.js"
      type="text/javascript"
    ></script>
    <script
      src="./Image Picker_files/image-picker.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <form>
    <ul class="thumbnails image_picker_selector">
      <li>
        <div class="thumbnail">
          <img class="image_picker_image" src="./Image Picker_files/200" />
        </div>
      </li>
      <li>
        <div class="thumbnail">
          <img class="image_picker_image" src="./Image Picker_files/200(1)" />
        </div>
      </li>
      <li>
        <div class="thumbnail">
          <img class="image_picker_image" src="./Image Picker_files/200(2)" />
        </div>
      </li>
    </ul>
    <script type="text/javascript">

      jQuery("select.image-picker").imagepicker({
        hide_select:  false,
      });
  
      jQuery("select.image-picker.show-labels").imagepicker({
        hide_select:  false,
        show_label:   true,
      });
  
      jQuery("select.image-picker.limit_callback").imagepicker({
        limit_reached:  function(){alert('We are full!')},
        hide_select:    false
      });
  
      var container = jQuery("select.image-picker.masonry").next("ul.thumbnails");
      container.imagesLoaded(function(){
        container.masonry({
          itemSelector:   "li",
        });
      });
  
    </script>
    </form>


  </body>
</html>
